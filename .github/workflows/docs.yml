name: Build and Deploy
on:
  push:
    branches:
      - dev
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    defaults:
      run:
        working-directory: ./packages/onebay-docs

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1

      - name: Install and Build Use Node.js ${{ matrix.node-version }}ğŸ”§ # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        uses: borales/actions-yarn@v2.0.0
        with:
          node-version: ${{ matrix.node-version }}
      - run: |
          pwd
          yarn
          yarn build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.0.0
        with:
          ACCESS_TOKEN: ${{secrets.ONEBAY_ACCESS_TOKEN}}
          REPOSITORY_NAME: onebay/onebay.github.io
          branch: main # The branch the action should deploy to.
          folder: ./packages/onebay-docs/vitepress/dist # The folder the action should deploy.
